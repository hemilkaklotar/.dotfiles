# PICOM CONFIGURATION By Platter99

#################################
# Opacity
#################################
active-opacity = 1;
inactive-opacity = 0.95;
frame-opacity = 1;
inactive-opacity-override = false;
opacity-rule = [
    # "80:class_g = 'Rofi'",
    "90:class_g = 'Alacritty' && focused",
    "80:class_g = 'Alacritty' && !focused"
];



#################################
# Shadow
#################################

shadow = false;
shadow-radius = 7;
shadow-offset-x = -7;
shadow-offset-y = -7;
# shadow-exclude = [
#   "class_g = 'i3-frame'",
#   "class_g = 'Terminator'",
#   "class_g = 'Firefox' && argb",
